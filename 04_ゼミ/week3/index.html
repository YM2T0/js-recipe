<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列を使ったメモアプリ</title>
  </head>
  <body>
    <h2>配列を使ったメモアプリ</h2>
    <input type="text" id="memo-input" />
    <button id="add-button">保存</button>
    <button id="sort-button">並び替える</button>
    <button id="remove-button">削除する</button>
    <div id="memo-container"></div>
    <script>
      const memoInput = document.getElementById("memo-input")
      const addButton = document.getElementById("add-button")
      const memoContainer = document.getElementById("memo-container")
      let memos = []
      const sortButton = document.getElementById("sort-button")
      //const removeButton = document.getElementById("remove-button")
      function show() {
        let i
        memoContainer.textContent = ""
        for (i = 0; i < memos.length; i++) {
          const div = document.createElement("div")
          const button = document.createElement("button")
          div.textContent = memos[i].text
          memoContainer.append(div)
          memoContainer.append(button)
        }
      }
      addButton.onclick = function () {
        // inputに入力した内容を取得する
        const text = memoInput.value
        memos.push({ text: text, id: Math.random().toString(16) })
        console.log(memos)
        show()
        // 取得した内容をDOMに反映する
        // const div = document.createElement("div");
        // div.textContent = text;
        // memoContainer.append(div);
      }
      sortButton.onclick = function () {
        //並び替え
        memos.sort()
        show()
      }
      // removeButton.onclick = function () {
      //   //削除
      // };
    </script>
  </body>
</html>
